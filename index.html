<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img id="logo" class="logo-img" src="media/rie. icon logo.png" alt="RIE Icon Logo" style="display:none;" />
    <div class="transition-group">
      <img id="text-logo" class="text-logo-img" src="media/rie. typo logo.png" alt="RIE Text Logo" style="display:none;" />
      <form id="rsvp-form" style="display:none;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" autocomplete="off" placeholder="Name" required>
        <button type="submit" id="rsvp-btn">RSVP</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
